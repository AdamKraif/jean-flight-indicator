<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JeanFlightIndicators</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #stick-module,
        #pedal-module,
        #collective-module {
            width: 100%;
            text-align: center;
        }

        #stick-svg,
        #pedal-svg,
        #collective-svg {
            width: 100%;
        }

        .row {
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <section id="jean-navbar-container"></section>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4">
                <div id="stick-module">
                    <object id="stick-svg" data="../img/stick.svg" type="image/svg+xml"></object>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <div id="pedal-module">
                    <object id="pedal-svg" data="../img/pedal.svg" type="image/svg+xml"></object>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
                <div id="collective-module">
                    <object id="collective-svg" data="../img/collective.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/jean-flight-indicator.js"></script>
    <script src="../node_modules/jean-navbar/dist/jean-navbar.js"></script>
    <script>
        $(document).ready(function () {
            var stick, pedal, collective;
            var n = new Navbar({
                containerId: "jean-navbar-container",
                title: "Flight Indicators",
                icon: "favicon.ico",
                sections: ["Start Indicators"],
                onSectionClick: function (id) {
                    var stick = new FlightIndicator.Stick();
                    var pedal = new FlightIndicator.Pedal();
                    var collective = new FlightIndicator.Collective();

                    var increment = 0;
                    setInterval(function () {
                        var x = 0.75*Math.sin(increment/100),
                            y = -0.75*Math.sin(increment/100);
                        console.log("X:" + x);
                        console.log("Y:" + y);
                        stick.update(x, y);
                        pedal.update(x,y);
                        collective.update(x * 60);
                        increment++;
                    }, 50);
                }
            });
            n.create();
            function randomIntFromInterval(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
        });
    </script>
</body>

</html>
